<title>Lab 5 JavaScript and jQuery</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
<body>
<div id="wrapper">
  <h1>Who is the next Blank Panther?</h1>
	<h2><a href="page2.html"> Page 2 </a></h2>
  <h1><button onclick="hint">Hint: Hover over the image below to find out</button></h2>
  <img onmouseenter="showAnswer()" id="blackpanther"  src="img/blackpanther.jpg"   /> <img onmouseleave="hideAnswer()" id="blackpanther2" src="img/blackpanther2.jpg" />
  <div id="answer"></div>
  <!-- This is a placeholder to display here the answer--> 
  
</div>
<!-- closing  “wrapper” --> 

<script>
 	function hint() {
		alert("Hover over the image");
		alert("and see below");
	}
	function showAnswer() {
	   $("#blackpanther").hide();
	   $("#blackpanther2").show();
	   $("#answer").html("<h2> <b>I Don't Know! </b><br> We got to watch Black Panther: Wakanda Forever <br> Coming out November 11, 2022</h2>");
	}

function hideAnswer() {
	   $("#blackpanther").show();
	   $("#blackpanther2").hide();
	   $("#answer").html("");  
	}
</script>
</body>
</html>
