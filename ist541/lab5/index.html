<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 5 JavaScript and jQuery</title>
<link href="css/lab5.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
<body>
<div id="wrapper">
  <h1>Who is the next Blank Panther?</h1>
  <h3 id="hint">Hint: Hover over the image below to find out</h3>
  <img onmouseenter="showAnswer()" id="blackpanther"  src="img/blackpanther.jpg"   /> <img onmouseleave="hideAnswer()" id="blackpanther2" src="img/blackpanther2.jpg" />
  <div id="answer"></div>
  <!-- This is a placeholder to display here the answer--> 
  
</div>
<!-- closing  “wrapper” --> 

<script>
 function showAnswer() {
	   $("#blackpanther").hide();
	   $("#blackpanther2").show();
	   $("#answer").html("<h2>I have no idea! <br> We got to watch Black Panther: Wakanda Forever! <br> Coming out November 11, 2022</h2>");
	}

function hideAnswer() {
	   $("#blackpanther").show();
	   $("#blackpanther2").hide();
	   $("#answer").html("");  
	}
</script>
</body>
</html>
